<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random background generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">    
        <button onclick="generate();">Generate</button>
        <button class="changeFigureBtn" onclick="changeFigure(); generate();">Circle | Square</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        let container = document.querySelector('.container');
        for(var i=0; i<200; i++)
        {
            let blocks = document.createElement('div');
            blocks.classList.add('block');
            container.appendChild(blocks);
        }

        function generate()
        {
            anime({
                targets: '.block',
                translateX: function(){
                    return anime.random(-1000, 1000);
                },
                translateY: function(){
                    return anime.random(-800, 800);
                },
                scale: function(){
                    return anime.random(1,3);
                }
            })
        }

        function changeFigure()
        {
            let changeFigureBtn = document.querySelector('.changeFigureBtn');
            container.classList.toggle('circle');            
        }

        generate()
    </script>
</body>
</html>
