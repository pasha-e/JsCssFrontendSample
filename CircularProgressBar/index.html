<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Circular progress bar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="cell">
            <div class="progress" style="--clr:#04fc43; --num:85">
                <div class="dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70"></circle>
                </svg>
                <div class="number">
                    <h2>85<span>%</span></h2>
                    <p>Progress 1</p>
                </div>
            </div>
        </div>
        <div class="cell">
            <div class="progress" style="--clr:#06ccff; --num:93">
                <div class="dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70"></circle>
                </svg>
                <div class="number">
                    <h2>93<span>%</span></h2>
                    <p>Progress 2</p>
                </div>
            </div>
        </div>
        <div class="cell">
            <div class="progress" style="--clr:#ffe70f; --num:56">
                <div class="dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70"></circle>
                </svg>
                <div class="number">
                    <h2>56<span>%</span></h2>
                    <p>Progress 3</p>
                </div>
            </div>
        </div>
        <div class="cell">
            <div class="progress" style="--clr:#fc3604; --num:72">
                <div class="dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70"></circle>
                </svg>
                <div class="number">
                    <h2>72<span>%</span></h2>
                    <p>Progress 4</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
